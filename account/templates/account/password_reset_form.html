{% extends 'base.html' %}
{% block title %} Password Change {%endblock%}
{% block meta_description %} ViewingSports Password Change{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="d-flex justify-content-center password-reset">
      <div class="card shadow" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Forgotten your password? </h5>
          <form method="POST" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center">
            <button type="submit" class="password-btn" name="button">Send me request password instructions</button>
            </div>
          </form>
        </div>
      </div>
  </div>

{% endblock %}
